<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Box Sizing</title>
    <style>
        * {
            box-sizing: border-box;
        }

        div {
            height: 100px;
            width: 100px;
            background-color: turquoise;
            border: 2px solid;
        }

        .second {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="first">kein padding</div>
    <div class="second">10px padding</div>
</body>

</html>
