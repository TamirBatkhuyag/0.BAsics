<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Selectors</title>
    <style>

        /* ELEMENT Selector */
        div{
            background-color: turquoise;
        }

        /* id Selector */
        #header{
            font-size: 2rem;
        }

        /* Klassen Selector */
        .subtitle{
            color: blue;
        }


        
        #text p {
            background-color: blueviolet;
        }

    </style>
</head>

<body>
    <div id="header">Heading</div>
    <div class="subtitle" id="subtitles">Subtitles</div>
    <div class="subtitle" id="text">
        <p>eins</p>
        <p>zwei</p>
    </div>

</body>

</html>
