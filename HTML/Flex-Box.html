<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Flex box</title>
    <style>
        .box {
            background-color: turquoise;
            width: 100px;
            height: 100px;
            margin: 5px;
            box-sizing: border-box;
            padding-top: 40px;
            padding-left: 35px;
        }

        .container {
            background-color: lightgray;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">eins</div>
        <div class="box">zwei</div>
        <div class="box">drei</div>
    </div>

    <div class="container">
        <div class="box">eins</div>
        <div class="box">zwei</div>
        <div class="box">drei</div>
    </div>
</body>

</html>
